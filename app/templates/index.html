{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow p-4 text-center" style="max-width: 600px; width: 100%;">
        <div class="mb-4 text-primary">
            <i class="bi bi-cloud-arrow-up" style="font-size: 4rem;"></i>
        </div>
        <h3 class="mb-3">Carregar Furos de Sondagem</h3>
        <p class="text-muted mb-4">Selecione a pasta ou os arquivos PDF para iniciar o processamento.</p>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control form-control-lg" type="file" name="files[]" multiple webkitdirectory required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
                PROCESSAR ARQUIVOS
            </button>
        </form>
    </div>
</div>
{% endblock %}
