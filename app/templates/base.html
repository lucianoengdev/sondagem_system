<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondagem Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f4f6f9; }
        /* Estilo da Navbar */
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        .nav-link { font-weight: 500; margin-right: 15px; }
        .nav-link.active { color: #ffc107 !important; border-bottom: 2px solid #ffc107; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-layers-half"></i> GEOSYS APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">
                            <i class="bi bi-house-door"></i> Voltar ao Início
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'imprimir' %}active{% endif %}" href="{{ url_for('main.subleito_imprimir') }}">
                            Subleito Imprimir
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'analise' %}active{% endif %}" href="{{ url_for('main.subleito_analise') }}">
                            Subleito Análise
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
